<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./add.css">
    <title>Document</title>
</head>

<body>
    <section class="add-to-cart-content">
        <div class="add-to-cart">
            <div class="cart-heading">
                <h1>Shipping Cart</h1>
            </div>
            <div class="cart">
                <!-- <h1>add to cart</h1> -->
                <div class="cart-image">
                    <img src="./cart.jpg" alt="">
                </div>
                <div class="cart-info">
                    <h3 class="cart-title">
                        Learning Python for Data Analysis and Visualization
                    </h3>
                    <h4 class="cart-info-description">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    </h4>
                    <div class="cart-price">
                        <h4 class="price">
                            &#x20B9 3,200
                        </h4>
                        <h4 class="price-off">
                            <del>&#x20B9 5,200</del>
                        </h4>
                        <h4 class="price-off-percentage">
                            20% Off
                        </h4>
                    </div>
                    <div class="cart-options">
                        <form class="cart-item-buy" action="">
                            <input type="hidden" name="">
                            <button><a href="#">Process to Buy</a></button>
                        </form>
                        <form action="" class="cart-item-delete">
                            <input type="hidden" name="">
                            <button><a href="#">Delete</a></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="cart-check-out">
            <h1 class="cart-check-out-title">Price Details</h1>
            <div class="cart-check-out-price-item">
                <h3>Price (2 Items)</h3>
                <h3>&#x20B9 1249</h3>
            </div>
            <div class="cart-check-out-price-item item-discount">
                <h3>Discount</h3>
                <h3>&#x20B9 249</h3>
            </div>
            <div class="cart-check-out-price-item item-discount">
                <h3>Total Amount</h3>
                <h3 class="check-out-prices">&#x20B9 1000</h3>
            </div>
            <div class="cart-check-out-line">
                <p>You Will Save <span style="font-weight:700;">&#x20B9  100</span> On This Order</p>
            </div>
            <div class="order-now">
                <form class="cart-item-buy" action="">
                    <input type="hidden" name="">
                    <button><a href="#">Process to Buy</a></button>
                </form>
            </div>
                
        </div>
    </section>
</body>

</html>
